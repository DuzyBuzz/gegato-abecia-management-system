<div class="bg-white rounded-lg p-6 shadow-sm max-w-4xl mx-auto">

  <!-- HEADER -->
  <div class="mb-4">
    <h2 class="text-2xl font-bold text-slate-900">
      Inventory Item Entry
    </h2>

  </div>

  <!-- FORM -->
  <form class="space-y-4" (ngSubmit)="submit()">

    <!-- BASIC INFO -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

      <div>
        <label class="block text-sm font-medium">Item Code</label>
        <input
          [(ngModel)]="item.code"
          name="code"
          class="border w-full px-3 py-2 rounded"
          placeholder="CST-001"
          required>
      </div>

      <div>
        <label class="block text-sm font-medium">Item Name</label>
        <input
          [(ngModel)]="item.name"
          name="name"
          class="border w-full px-3 py-2 rounded"
          placeholder="Wooden Deluxe Casket"
          required>
      </div>

      <div>
        <label class="block text-sm font-medium">Category</label>
        <select
          [(ngModel)]="item.category"
          name="category"
          class="border w-full px-3 py-2 rounded">
          <option *ngFor="let c of categories" [value]="c">
            {{ c }}
          </option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">Unit</label>
        <select
          [(ngModel)]="item.unit"
          name="unit"
          class="border w-full px-3 py-2 rounded">
          <option *ngFor="let u of units" [value]="u">
            {{ u }}
          </option>
        </select>
      </div>

    </div>

    <!-- DESCRIPTION -->
    <div>
      <label class="block text-sm font-medium">Description</label>
      <textarea
        [(ngModel)]="item.description"
        name="description"
        class="border w-full px-3 py-2 rounded h-20"
        placeholder="Material, size, finish, color, notes"></textarea>
    </div>

    <!-- STOCK & PRICE -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">

      <div *ngIf="isStockBased()">
        <label class="block text-sm font-medium">Quantity</label>
        <input
          type="number"
          [(ngModel)]="item.quantity"
          name="quantity"
          min="0"
          class="border w-full px-3 py-2 rounded">
      </div>

      <div>
        <label class="block text-sm font-medium">Price</label>
        <div class="flex items-center gap-2">
          <span>â‚±</span>
          <input
            type="number"
            [(ngModel)]="item.price"
            name="price"
            class="border w-full px-3 py-2 rounded">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium">Supplier</label>
        <input
          [(ngModel)]="item.supplier"
          name="supplier"
          class="border w-full px-3 py-2 rounded"
          placeholder="Supplier / Vendor">
      </div>

    </div>

    <!-- REMARKS -->
    <div>
      <label class="block text-sm font-medium">Remarks</label>
      <textarea
        [(ngModel)]="item.remarks"
        name="remarks"
        class="border w-full px-3 py-2 rounded h-16"
        placeholder="Special handling, serial number, warranty, etc."></textarea>
    </div>

    <!-- ACTIONS -->
    <div class="flex justify-end gap-2 pt-4">
      <button
        type="button"
        (click)="reset()"
        class="px-4 py-2 bg-slate-200 rounded hover:bg-slate-300">
        Clear
      </button>

      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Save Item
      </button>
    </div>

  </form>

</div>
