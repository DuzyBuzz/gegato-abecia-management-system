<div class="bg-white rounded-lg p-6 shadow-sm space-y-4">

  <!-- HEADER -->
  <div class="flex justify-between items-center">
    <div>
      <h2 class="text-2xl font-bold text-slate-900">
        Funeral Inventory Management
      </h2>

    </div>


  </div>

  <!-- TABLE -->
  <div class="overflow-x-auto">
    <table class="min-w-full border divide-y divide-gray-200 text-sm">

      <thead class="bg-gray-50">
        <tr>
          <th class="px-3 py-2 text-left">Item</th>
          <th class="px-3 py-2 text-left">Category</th>
          <th class="px-3 py-2 text-right">Qty</th>
          <th class="px-3 py-2 text-left">Unit</th>
          <th class="px-3 py-2 text-right">Price</th>
          <th class="px-3 py-2 text-center">Status</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let item of inventory">

          <td class="px-3 py-2 font-semibold">
            {{ item.name }}
            <div class="text-xs text-slate-500">{{ item.id }}</div>
          </td>

          <td class="px-3 py-2">
            {{ item.category }}
          </td>

          <td class="px-3 py-2 text-right font-bold">
            {{ item.quantity }}
          </td>

          <td class="px-3 py-2">
            {{ item.unit }}
          </td>

          <td class="px-3 py-2 text-right">
            {{ formatCurrency(item.price) }}
          </td>

          <td class="px-3 py-2 text-center">
            <span
              class="px-2 py-1 rounded text-xs font-semibold"
              [ngClass]="getStatusColor(item.status)">
              {{ item.status }}
            </span>
          </td>
<!-- 
          <td class="px-3 py-2 text-center space-x-1">
            <button
              (click)="deduct(item)"
              class="px-2 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200"
              [disabled]="item.quantity === 0">
              âˆ’
            </button>

            <button
              (click)="restock(item)"
              class="px-2 py-1 bg-green-100 text-green-700 rounded hover:bg-green-200">
              +
            </button>
          </td> -->

        </tr>
      </tbody>

    </table>
  </div>

</div>
