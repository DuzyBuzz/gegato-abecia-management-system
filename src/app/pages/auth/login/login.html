<div class="relative min-h-screen flex flex-col md:flex-row items-center justify-center md:justify-between bg-[#3B1546] px-4 sm:px-8 md:px-16 gap-8 md:gap-12">

  <!-- Left side: Logo (hidden on mobile/tablet) -->
  <div class="hidden md:flex md:flex-1 items-center justify-center">
    <div class="w-96 h-96 lg:w-[900px] lg:h-[900px] flex items-center justify-center">
      <img src="assets/images/gegato-logo.jpg" alt="Gegato Logo" class="w-full h-full object-cover rounded-2xl">
    </div>
  </div>

<!-- Right side: Login card (slightly smaller width) -->
<div class="w-full max-w-sm sm:max-w-md md:max-w-xl lg:max-w-2xl bg-white rounded-xl sm:rounded-2xl p-10 sm:p-16 md:p-20 lg:p-24 flex flex-col items-center">
  
  <!-- Logo above heading (mobile only) -->
  <div class="md:hidden w-32 h-32 sm:w-40 sm:h-40 mb-6 sm:mb-8">
    <img src="assets/images/gegato-logo.jpg" alt="Gegato Logo" class="w-full h-full object-cover rounded-full border-2 border-purple-600">
  </div>

  <!-- Heading (responsive text size) -->
  <h1 class="text-center text-gray-800 mb-6 sm:mb-8 text-2xl sm:text-3xl md:text-4xl font-bold">Login</h1>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="bg-red-100 text-red-800 px-3 sm:px-4 py-2 sm:py-3 rounded-lg mb-4 sm:mb-6 text-xs sm:text-sm border-l-4 border-red-800 w-full">
  </div>

  <div class="w-full mb-8 sm:mb-10">

      <button *ngFor="let role of roles"
              type="button"

  </div> -->

  <!-- Login form -->
  <form class="w-full">

    <!-- Username -->
    <div class="mb-5 sm:mb-6 md:mb-8">
      <label for="username" class="block mb-1 sm:mb-2 text-gray-600 font-medium text-xs sm:text-sm">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Enter your username"
        class="w-full px-3 sm:px-4 md:px-5 py-2 sm:py-3 border border-gray-300 rounded-lg text-xs sm:text-sm transition-all focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-purple-600"

      />
      <span *ngIf="username?.invalid && username?.touched" class="text-red-600 text-xs mt-1 block">
        <span *ngIf="username?.errors?.['required']">Username is required</span>
      </span>
    </div>

    <!-- Password -->
    <div class="mb-5 sm:mb-6 md:mb-8">
      <label for="password" class="block mb-1 sm:mb-2 text-gray-600 font-medium text-xs sm:text-sm">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        class="w-full px-3 sm:px-4 md:px-5 py-2 sm:py-3 border border-gray-300 rounded-lg text-xs sm:text-sm transition-all focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-purple-600"

      />
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center my-2 sm:my-4 text-xs sm:text-sm gap-2 sm:gap-0">
        <label class="flex items-center text-gray-600 cursor-pointer">
          <input type="checkbox" formControlName="rememberMe" class="mr-2" />
          Remember me
        </label>
        <a class="text-purple-600 hover:text-purple-800 font-semibold cursor-pointer">Forgot password?</a>
      </div>
      <span *ngIf="password?.invalid && password?.touched" class="text-red-600 text-xs block">
        <span *ngIf="password?.errors?.['required']">Password is required</span>
        <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
      </span>
    </div>

    <!-- Submit button -->
    <button
       routerLink="/"
      class="w-full py-2 sm:py-3 md:py-4 bg-gradient-to-r from-purple-700 to-purple-900 text-white font-semibold rounded-lg transition-all mt-4 sm:mt-6 hover:shadow-lg text-sm sm:text-base md:text-lg"
    >
      Login
    </button>
  </form>

</div>

</div>
