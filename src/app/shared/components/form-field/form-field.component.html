<div class="form-field">
  <label *ngIf="label" class="form-label">
    {{ label }}
    <span *ngIf="required" class="required">*</span>
  </label>
  <ng-content></ng-content>
  <p *ngIf="error" class="error-message">{{ error }}</p>
  <p *ngIf="hint && !error" class="hint-text">{{ hint }}</p>
</div>
